  <h1>My quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
    <li appStrikethrough>{{quote.name}} due on {{quote.completeDate}}</li>
     <li>{{quote.name}}</li>
     <button (click)='More(i)'>More</button>
     <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
   </div>  
  </ul>
  
  <!-- <p *ngIf='quotes.length > 5'>You have too many quotes</p> -->
